name: Send Website Content via Email

on:
  push:
    branches:
      - main

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Generate Email HTML
        run: |
          # Replace this with your command to generate HTML content from your website
          echo "<html><body><h1>Welcome to My Website!</h1><p>This is a simple website hosted on my own server.</p></body></html>" > website_content.html

      - name: Send Email
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.example.com  # Replace with your SMTP server address
          server_port: 587  # Replace with the SMTP server port
          username: ${{ secrets.EMAIL_USERNAME }}  # Store your email username as a secret
          password: ${{ secrets.EMAIL_PASSWORD }}  # Store your email password as a secret
          subject: "Check Out Our Website!"
          body: |
            Here's the content of our website:
            
            $(cat website_content.html)  # Embed the generated HTML content here
            
          to: saad89.linux@gmail.com  # Replace with the recipient's email address
          from: saadiqbalbutt89@gmail.com  # Replace with the sender's email address
          content_type: text/plain
