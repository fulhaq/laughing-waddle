name: Email

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  send_email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Read HTML Content
        id: read-html
        run: |
          echo "::set-output name=content::$(cat index.html)"

      - name: Send Email
        run: |
          echo "Subject: Static Website HTML"
          echo "To: saad89.linux@gmail.com"
          echo "Content-Type: text/html; charset=UTF-8"
          echo ""
          cat index.html
