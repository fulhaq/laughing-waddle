name: Send Website HTML via Email

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  send_email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Generate HTML
        working-directory: .
        run: cat index.html > generated_html.html

      - name: Send HTML Email
        uses: dawidd6/action-send-html-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_PASSWORD }}
          subject: "Static Website HTML"
          from: saadiqbalbutt89@gmail.com
          to: saad89.linux@gmail.com
          html: |
            <p>Here's the HTML code of the static website:</p>
            <pre>
            $(cat generated_html.html)
            </pre>
