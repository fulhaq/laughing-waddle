name: Email

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  send_email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Read HTML File
        id: read-html
        run: |
          echo "::set-output name=content::$(cat index.html)"

      - name: Debug HTML Content
        run: echo "${{ steps.read-html.outputs.content }}"

      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_PASSWORD }}
          subject: "Static Website HTML"
          from: saadiqbalbutt89@gmail.com
          to: saad89.linux@gmail.com
          body: |
            Here's the HTML code of the static website:

            ==========================================
            Additional Details:

            - Website URL: https://your-website-url.com
            - Deployment Date: ${{ github.event.head_commit.timestamp }}
            ==========================================

            HTML Content:
            ${{ steps.read-html.outputs.content }}
          contentType: text/html
